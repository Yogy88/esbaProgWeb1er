<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/registro.css">     
</head>

<body>
    <!-- mejorar el diseño boot -->
    <div class="container ">
        <div class="fs-3 text-center my-3">Registro de usuario</div>
        <form action="#" method="post">
            <input type="email" onkeyup="validarUser()" name="user" id="user" class="form-control mb-3 " placeholder="usuario">
            <div id="msjUser"></div>
            <input type="text" onkeyup="fortPass()" name="pass" id="pass" class="form-control mb-3" placeholder="constraseña">
            <div id="msjPass"></div>
            <input type="password" name="repPass" id="repPass" class="form-control mb-3" placeholder="repetir contraseña">
            <div id="msjRepPass"></div>
            <input type="submit" value="Registrar" class="btn btn-primary">

        </form>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="js/registro.js"></script>    
</body>

</html>
