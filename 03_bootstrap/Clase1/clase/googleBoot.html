<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- propios  -->
    <link rel="stylesheet" href="css/googleBoot.css">
</head>

<body>
    <!-- menu -->
    <div class="d-flex justify-content-end align-items-center"> 
        <a href="#" class="text-dark m-1">Gmail</a>
        <a href="#" class="text-dark m-1">Imagenes</a>
        <a href="#" class="text-dark m-1">
            <i class="fa-solid fa-pencil"></i>
        </a>
        <a href="#" class="m-1">
            <img src="images/perfilCuadrado.png" alt="perfil" class="rounded-circle " style="width: 40px;">
        </a>
    </div>

    <!-- logo -->
    <div class="text-center my-4">
        <img src="images/logoGoognte.png" alt="">
    </div>

    <!-- formulario -->
    <div class="formulario">
        <form action="https://www.google.com/search" method="get">
            <div class="d-flex justify-content-center mb-3">
                <input type="text" name="q" id="q" class="form-control rounded-pill w-50 ">
            </div>
            <div class="mb-4 d-flex justify-content-center ">
                <input type="submit" value="Buscar en Google" class="btn btn-sm mx-1  bg-secondary">
                <input type="submit" value="Voy a tener suerte" class="btn btn-sm mx-1 bg-secondary">
            </div>
        </form>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
