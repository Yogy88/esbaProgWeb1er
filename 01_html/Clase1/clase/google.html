    <div style="background-color: rgb(233, 231, 231);">

                Index contains 25 millons pages 
            </div>
        </form>
    </div>
    
    <!-- about  -->

        <div>
            <!-- no utilizar br -->

        </div>

            <a href="#">Standford Search</a>

        </div>
    </div>
